<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giphy API - Exercise 2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    #gif-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    img {
      width: 200px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease;
    }

    img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>Sun GIFs</h1>
  <div id="gif-container"></div>

  <script>
    // Giphy API URL
    const apiURL = "https://api.giphy.com/v1/gifs/search?q=sun&limit=10&offset=2&rating=g&api_key=hpvZycW22qCjn5cRM1xtWB8NKq4dQ2My";

    // Fetch GIFs about "sun"
    async function fetchSunGifs() {
      try {
        const response = await fetch(apiURL);

        // Check if the response is OK
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        // Parse response into JSON
        const data = await response.json();

        // Log the full JSON response
        console.log("Full API Response:", data);

        // Display the GIFs on the page
        displayGifs(data.data);
      } catch (error) {
        console.error("Error fetching Sun GIFs:", error.message);
      }
    }

    // Function to display the GIFs
    function displayGifs(gifs) {
      const gifContainer = document.getElementById('gif-container');
      gifContainer.innerHTML = ""; // Clear previous GIFs

      gifs.forEach(gif => {
        const img = document.createElement('img');
        img.src = gif.images.fixed_height.url; // The URL for the GIF
        img.alt = gif.title;
        gifContainer.appendChild(img);

        // Also log each GIF URL
        console.log("GIF URL:", gif.images.fixed_height.url);
      });
    }

    // Call the function
    fetchSunGifs();
  </script>

</body>
</html>
