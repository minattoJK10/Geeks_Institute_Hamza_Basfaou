<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giphy Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    form {
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 8px;
      width: 250px;
    }

    button {
      padding: 8px 15px;
      margin-left: 10px;
      cursor: pointer;
    }

    #gif-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      margin-top: 20px;
    }

    img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Giphy GIF Search</h1>

  <!-- Search form -->
  <form id="gifForm">
    <input type="text" id="searchInput" placeholder="Enter category (e.g., happy)" required>
    <button type="submit">Find</button>
  </form>
  <button id="deleteAll">Delete All GIFs</button>
  
  <p id="errorMsg" class="error"></p>

  <!-- GIF container -->
  <div id="gif-container"></div>

  <script src="script.js"></script>
</body>
</html>
