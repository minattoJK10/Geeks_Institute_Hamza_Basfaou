<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(to right, #ebe661, #ebe661);
      padding: 50px 20px;
    }
    h1 { margin-bottom: 20px; }
    #pokedex { 
      text-align: center; 
      background: white; 
      padding: 20px; 
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    #logo-image-pokemon{
      margin-bottom: 20px;
    }
    img { width: 150px; height: 150px; }
    button {
      padding: 10px 15px;
      margin: 10px 5px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background: #ff6666;
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover { background: #ff1a1a; }
    
  </style>
</head>
<body>
<div id="logo-image-pokemon">
    <img id="logo-image" src="logo.png">
</div>


<div id="pokedex">
  <img id="pokemon-image" src="" alt="Pokemon Image">
  <h2 id="pokemon-name">Loading...</h2>
  <p id="pokemon-id"></p>
  <p id="pokemon-height"></p>
  <p id="pokemon-weight"></p>
  <p id="pokemon-type"></p>
  <div>
    <button id="prev">Previous</button>
    <button id="random">Random</button>
    <button id="next">Next</button>
  </div>
</div>

<script>
const pokemonImage = document.getElementById('pokemon-image');
const pokemonName = document.getElementById('pokemon-name');
const pokemonId = document.getElementById('pokemon-id');
const pokemonHeight = document.getElementById('pokemon-height');
const pokemonWeight = document.getElementById('pokemon-weight');
const pokemonType = document.getElementById('pokemon-type');
const prevButton = document.getElementById('prev');
const nextButton = document.getElementById('next');
const randomButton = document.getElementById('random');

let currentPokemonId = 1;

async function fetchPokemon(id) {
  try {
    pokemonName.textContent = "Loading...";
    pokemonImage.src = "";
    const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${id}`);
    if (!response.ok) throw new Error('Network response not ok');
    const data = await response.json();
    
    currentPokemonId = data.id;
    pokemonImage.src = data.sprites.front_default || '';
    pokemonName.textContent = data.name;
    pokemonId.textContent = `ID: ${data.id}`;
    pokemonHeight.textContent = `Height: ${data.height}`;
    pokemonWeight.textContent = `Weight: ${data.weight}`;
    pokemonType.textContent = `Type: ${data.types.map(t => t.type.name).join(', ')}`;
  } catch (error) {
    pokemonName.textContent = "Oh no! That Pokémon isn’t available…";
    pokemonImage.src = '';
    pokemonId.textContent = '';
    pokemonHeight.textContent = '';
    pokemonWeight.textContent = '';
    pokemonType.textContent = '';
    console.error(error);
  }
}

prevButton.addEventListener('click', () => {
  if (currentPokemonId > 1) fetchPokemon(currentPokemonId - 1);
});

nextButton.addEventListener('click', () => {
  fetchPokemon(currentPokemonId + 1);
});

randomButton.addEventListener('click', () => {
  const randomId = Math.floor(Math.random() * 898) + 1;
  fetchPokemon(randomId);
});

// Load initial Pokémon
fetchPokemon(currentPokemonId);
</script>

</body>
</html>
