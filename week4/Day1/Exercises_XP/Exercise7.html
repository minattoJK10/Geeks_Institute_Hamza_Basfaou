<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome Navbar</title>
  <style>
    /* Navbar styling */
    #navbar {
      background-color: #333;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    #navbar .user-info {
      display: flex;
      align-items: center;
    }

    #navbar img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-left: 10px;
      border: 2px solid white;
    }
  </style>
</head>
<body>
  <div id="navbar">
    <h2>My Website</h2>
  </div>

  <script src="Exercise7.js"></script>
</body>
</html>
