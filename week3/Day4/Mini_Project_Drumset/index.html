<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumset</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="drum-container">
        <button class="drum" data-sound="./drumset_setup/sounds/boom.wav"><kbd>A</kbd><span class="note">Boom</span></button>
        <button class="drum" data-sound="./drumset_setup/sounds/clap.wav"><kbd>S</kbd><span class="note">Clap</span></button>
        <button class="drum" data-sound="./drumset_setup/sounds/hihat.wav"><kbd>D</kbd><span class="note">Hihat</span></button>
        <button class="drum" data-sound="./drumset_setup/sounds/kick.wav"><kbd>F</kbd><span class="note">Kick</span></button>
        <button class="drum" data-sound="./drumset_setup/sounds/openhat.wav"><kbd>G</kbd><span class="note">Openhat</span></button>
        <button class="drum" data-sound="./drumset_setup/sounds/ride.wav"><kbd>H</kbd><span class="note">Ride</span></button>
        <button class="drum" data-sound="./drumset_setup/sounds/snare.wav"><kbd>J</kbd><span class="note">Snare</span></button>
        <button class="drum" data-sound="./drumset_setup/sounds/tink.wav"><kbd>K</kbd><span class="note">Tink</span></button>
        <button class="drum" data-sound="./drumset_setup/sounds/tom.wav"><kbd>L</kbd><span class="note">Tom</span></button> 
    </div>

    <script src="script.js"></script>
</body>
</html>
