<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Volume of a Sphere</title>
  <style>
    body {
      padding-top: 30px;
      font-family: Arial, sans-serif;
    }

    label, input {
      display: block;
      margin-bottom: 10px;
    }

    #volume {
      background-color: #f0f0f0;
    }

    /* ===== Bonus: Add styling for error messages ===== */
    .error {
      color: red;
      font-size: 14px;
      margin-top: -5px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <p>Input radius value and get the volume of a sphere.</p>
  
  <form id="MyForm">
    <label for="radius">Radius</label>
    <input type="text" name="radius" id="radius" required>

    <span id="errorMsg" class="error"></span> <!-- Bonus error message -->

    <label for="volume">Volume</label>
    <input type="text" name="volume" id="volume" readonly>

    <input type="submit" value="Calculate" id="submit">
  </form>

  <script src="exercise4.js"></script>
</body>
</html>
