<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{% block title %}Library Manager{% endblock %}</title>
  <!-- Tailwind CSS (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Bootstrap Icons (optional) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- Chart.js for stats page -->
  <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <nav class="bg-white border-b">
    <div class="max-w-6xl mx-auto px-4">
      <div class="flex justify-between items-center h-16">
        <a href="{{ url_for('home') }}" class="text-xl font-semibold">ðŸ“š Library Manager</a>
        <form action="{{ url_for('home') }}" method="get" class="hidden md:flex items-center gap-2">
          <input type="text" name="q" value="{{ request.args.get('q','') }}" placeholder="Search books..."
                 class="border rounded-lg px-3 py-2 w-64" />
          <button class="px-3 py-2 bg-blue-600 text-white rounded-lg">Search</button>
        </form>
        <div class="flex items-center gap-2">
          <a href="{{ url_for('create_book') }}" class="px-3 py-2 bg-green-600 text-white rounded-lg"><i class="bi bi-plus-circle"></i> New Book</a>
          <a href="{{ url_for('stats') }}" class="px-3 py-2 bg-indigo-600 text-white rounded-lg"><i class="bi bi-graph-up"></i> Stats</a>
        </div>
      </div>
      <form action="{{ url_for('home') }}" method="get" class="md:hidden pb-3">
        <div class="flex gap-2">
          <input type="text" name="q" value="{{ request.args.get('q','') }}" placeholder="Search books..."
                 class="border rounded-lg px-3 py-2 w-full" />
          <button class="px-3 py-2 bg-blue-600 text-white rounded-lg">Go</button>
        </div>
      </form>
    </div>
  </nav>

  <main class="max-w-6xl mx-auto p-4">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="space-y-2 mb-4">
        {% for category, message in messages %}
          <div class="p-3 rounded-lg {{ 'bg-green-100 text-green-800' if category=='success' else 'bg-red-100 text-red-800' }}">
            {{ message }}
          </div>
        {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </main>
</body>
</html>
