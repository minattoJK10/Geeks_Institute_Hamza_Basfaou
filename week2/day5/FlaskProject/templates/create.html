{% extends "base.html" %}
{% block title %}Create Book{% endblock %}
{% block content %}
<h1 class="text-2xl font-semibold mb-4">Create New Book</h1>
<form method="post" class="space-y-4">
  <div>
    <label class="block text-sm font-medium">Title *</label>
    <input type="text" name="title" class="border rounded-lg px-3 py-2 w-full" required>
  </div>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div>
      <label class="block text-sm font-medium">Year</label>
      <input type="number" name="year" class="border rounded-lg px-3 py-2 w-full">
    </div>
    <div>
      <label class="block text-sm font-medium">Category</label>
      <input type="text" name="category" class="border rounded-lg px-3 py-2 w-full">
    </div>
  </div>
  <div>
    <label class="block text-sm font-medium">Image URL (optional)</label>
    <input type="url" name="image_url" class="border rounded-lg px-3 py-2 w-full">
  </div>
  <div>
    <label class="block text-sm font-medium">Rating (0â€“5)</label>
    <input type="number" name="rating" min="0" max="5" value="0" class="border rounded-lg px-3 py-2 w-full">
  </div>
  <div>
    <label class="block text-sm font-medium">Authors (Ctrl/Cmd + Click to multi-select)</label>
    <select name="author_ids" multiple class="border rounded-lg px-3 py-2 w-full h-40">
      {% for a in authors %}
        <option value="{{ a.id }}">{{ a.name }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="flex gap-2">
    <button class="px-4 py-2 bg-green-600 text-white rounded-lg">Create</button>
    <a href="{{ url_for('home') }}" class="px-4 py-2 bg-gray-200 rounded-lg">Cancel</a>
  </div>
</form>
{% endblock %}
