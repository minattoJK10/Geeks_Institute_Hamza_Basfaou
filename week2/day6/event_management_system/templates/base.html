<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Event Management{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <!-- Navbar -->
  <nav class="bg-blue-600 text-white p-4 flex justify-between">
    <a href="{{ url_for('index') }}" class="font-bold">Event Manager</a>

    <div class="space-x-4">
      <a href="{{ url_for('events.list_events') }}">Events</a>
      <a href="{{ url_for('organizers.list_organizers') }}">Organizers</a>
      <a href="{{ url_for('attendees.list_attendees') }}">Attendees</a>
      <a href="{{ url_for('tickets.register') }}">Tickets</a>
      <a href="{{ url_for('dashboard.stats') }}">Dashboard</a>
    </div>
  </nav>

  <!-- Content -->
  <div class="container mx-auto p-6">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
