{% extends "base.html" %}
{% block title %}Register Attendee{% endblock %}
{% block content %}
<h2 class="text-xl font-semibold mb-4">Register Attendee to Event</h2>
<form method="post" class="grid md:grid-cols-2 gap-4 bg-white p-4 rounded shadow">
  <div>
    <label class="block text-sm mb-1">Event</label>
    <select name="event_id" class="border rounded w-full px-3 py-2" required>
      <option value="" disabled selected>Select event</option>
      {% for e in events %}
        <option value="{{ e.id }}">{{ e.name }} â€” {{ e.date }}</option>
      {% endfor %}
    </select>
  </div>
  <div>
    <label class="block text-sm mb-1">Attendee</label>
    <select name="attendee_id" class="border rounded w-full px-3 py-2" required>
      <option value="" disabled selected>Select attendee</option>
      {% for a in attendees %}
        <option value="{{ a.id }}">{{ a.name }} ({{ a.email }})</option>
      {% endfor %}
    </select>
  </div>
  <div class="md:col-span-2">
    <button class="bg-blue-600 text-white px-4 py-2 rounded">Register</button>
  </div>
</form>
{% endblock %}
