{% extends "base.html" %}

{% block title %}Edit Organizer{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Edit Organizer</h1>

<form method="POST" class="space-y-4 bg-white p-6 rounded shadow">
  <div>
    <label>Name</label>
    <input type="text" name="name" value="{{ org.name }}" required class="w-full border px-2 py-1 rounded">
  </div>
  <div>
    <label>Email</label>
    <input type="email" name="email" value="{{ org.email }}" required class="w-full border px-2 py-1 rounded">
  </div>
  <div>
    <label>Phone</label>
    <input type="text" name="phone" value="{{ org.phone }}" class="w-full border px-2 py-1 rounded">
  </div>
  <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Update</button>
</form>
{% endblock %}
