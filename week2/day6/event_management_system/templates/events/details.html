{% extends "base.html" %}
{% block title %}Event Details{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">{{ event.name }}</h1>
<p><strong>Date:</strong> {{ event.date.strftime('%Y-%m-%d') }}</p>
<p><strong>Organizer:</strong> {{ event.organizer.name }}</p>
<p><strong>Description:</strong> {{ event.description }}</p>

<a href="{{ url_for('events.edit', event_id=event.id) }}" class="mt-4 inline-block px-4 py-2 bg-blue-600 text-white rounded">Edit</a>
{% endblock %}
