{% extends "base.html" %}
{% block title %}Create Event{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Create Event</h1>
<form method="post" class="space-y-4">
  <div>
    <label for="name">Name</label><br>
    <input type="text" id="name" name="name" class="border rounded p-2 w-full" required>
  </div>
  <div>
    <label for="date">Date</label><br>
    <input type="date" id="date" name="date" class="border rounded p-2 w-full" required>
  </div>
  <div>
    <label for="time">Time</label><br>
    <input type="time" id="time" name="time" class="border rounded p-2 w-full">
  </div>
  <div>
    <label for="location">Location</label><br>
    <input type="text" id="location" name="location" class="border rounded p-2 w-full" required>
  </div>
  <div>
    <label for="description">Description</label><br>
    <textarea id="description" name="description" class="border rounded p-2 w-full"></textarea>
  </div>
  <div>
    <label for="max_attendees">Max Attendees</label><br>
    <input type="number" id="max_attendees" name="max_attendees" class="border rounded p-2 w-full" value="100">
  </div>
  <div>
    <label for="organizer_id">Organizer</label><br>
    <select id="organizer_id" name="organizer_id" class="border rounded p-2 w-full">
      <option value="">-- Select Organizer --</option>
      {% for organizer in organizers %}
        <option value="{{ organizer.id }}">{{ organizer.name }}</option>
      {% endfor %}
    </select>
  </div>
  <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">Create</button>
</form>
{% endblock %}
