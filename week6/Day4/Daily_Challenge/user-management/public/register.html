<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Register</h2>
  <form id="registerForm">
    <input type="text" id="name" placeholder="First Name" required><br>
    <input type="text" id="lastName" placeholder="Last Name" required><br>
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="text" id="username" placeholder="Username" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button type="submit" id="registerBtn" disabled>Register</button>
  </form>
  <p id="message"></p>

  <script>
    const form = document.getElementById("registerForm");
    const btn = document.getElementById("registerBtn");
    const inputs = form.querySelectorAll("input");

    inputs.forEach(input => {
      input.addEventListener("input", () => {
        btn.disabled = [...inputs].some(i => !i.value);
      });
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        name: document.getElementById("name").value,
        lastName: document.getElementById("lastName").value,
        email: document.getElementById("email").value,
        username: document.getElementById("username").value,
        password: document.getElementById("password").value
      };

      const res = await fetch("/api/users/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const msg = await res.json();
      document.getElementById("message").innerText = msg.message || msg.error;
    });
  </script>
</body>
</html>
